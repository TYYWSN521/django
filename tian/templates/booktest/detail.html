<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>

</head>
<body>
   <h2>{{book.btitle}}</h2>
    <ul>

        {% endfor%}
    </ul>
   <a href="{% url 'booktest:addhero' book.id %}">添加角色</a>

   <a href="{% url 'booktest:list' %}">返回列表页</a>
</body>
</html>
