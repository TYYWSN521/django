<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    {#<link rel="stylesheet" href="/static/css/main.css">#}
</head>
<body>
   <h1>书籍信息</h1>
    <ul>
        {% for book in booklist %}
            <li><a href="{% url 'booktest:detail' book.id%}">{{book.btitle}}</a></li>
            <a href="{% url 'booktest:delete' book.id%}">删除</a>
        {% empty %}
            <h3>没有图书信息</h3>
        {% endfor %}
    </ul>
    <a href="{% url 'booktest:index' %}">返回首页</a>
</body>
</html>
